<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:800px;
			height: 200px;
			margin:100px auto;
			background: linear-gradient(90deg,
				red 100px,
				yellow 180px,
				green 280px,
				blue
			);
		}
	</style>
</head>
<body>
	<div></div>
	<!-- 
		线型渐变 ie9以下不支持 
			渐变属于背景下的一个属性

				方法 linear-gradient();
				写法：
					比如：background: linear-gradient(90deg,red,yellow,green,blue);
				括号里的第一个值，是角度
					第一个值可以模糊的值，也可以是具体的数值
						模糊的值：
							to right
							to left 
							to top
							to bottom

						具体的角度数值
							
							角度是指水平线和渐变线之间的角度，按逆时针方向计算
								比如：
									标准
										0deg  从下到上
										90deg 从左到右

									非标准
										0deg 从左到右
										90deg 从下到上

									标准和非标准的换算公式
										90 - x  = y

										x为标准角度
										y为非标准角度
							（温馨提示：参考图：渐变角度参考图）
					从第二个值开始是颜色值，可以通过具体的数值确定颜色值渐变的区域，比如
					background: linear-gradient(90deg,
						red 100px,
						yellow 180px,
						green 280px,
						blue
					);
					（温馨提示：见图：颜色值区域参考图）
				



	 -->
</body>
</html>
