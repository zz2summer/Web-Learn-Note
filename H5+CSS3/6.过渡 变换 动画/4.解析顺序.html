<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			height:600px;
			border:1px solid red;
		}
		div {
			width:100px;
			height:100px;
			background: red;
			margin-top:130px;
			transition:1s;
			transform-origin:left top;
		}

		body:hover #box1 {
			transform:scale(2) translate(200px,0);
		}
		body:hover #box2 {
			transform:translate(200px,0) scale(2);
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<!-- 
			变换原点

				transform-origin
					left
					top
					right
					bottom
					center
					默认是center 当设置相应的值后，会按照相应的设置的值发生变换

	 -->
</body>
</html>
