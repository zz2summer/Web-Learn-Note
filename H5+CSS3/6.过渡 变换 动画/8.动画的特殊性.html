<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 500px;
			height:500px;
			border: 4px solid red;
			margin:100px auto;
			position: relative;
		}
		#box div {
			width:100px;
			height:100px;
			background: #0000FF;
			position: absolute;
			left: 0;
			top:0;
			/*transition:1s;*/
			animation:4s zou cubic-bezier(1.000, -0.510, 0.220, 1.530) infinite;
		}
		@keyframes zou {
			0%{
				left:0;
				top:0;
			}
			25%{
				left:400px;
				top:0px;
			}
			35%{
				left:400px;
				top:100px;
			}
			50%{
				left:400px;
				top:400px;
			}
			65%{
				left:20px;
				top:60px;
			}
			75%{
				left:0;
				top:400px;
			}
			100%{
				left:0px;
				top:0;
			}
		}
		/*#box:hover div {
			left:400px;
			top:400px;
		}*/
	</style>
</head>
<body>

	<div id="box">
		<div></div>
	</div>

</body>
</html>
