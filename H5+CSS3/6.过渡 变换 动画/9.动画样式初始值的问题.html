<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 500px;
			height:500px;
			border: 4px solid red;
			margin:100px auto;
			position: relative;
		}
		#box div {
			width:100px;
			height:100px;
			background: url("img/1.jpg") no-repeat;
			background-size: 100% 100%;
			border-radius: 50px;
			position: absolute;
			left: 0;
			top:0;
			/*transition:1s;*/
		}
		#box .zou{
			animation:2s zou cubic-bezier(1.000, -0.510, 0.220, 1.530) ;
			left:400px;
			top:400px;
		}
		@keyframes zou {
			0%{
				left:0;
				top:0;
			}
			25%{
				left:400px;
				top:0px;
			}
			100%{
				left:400px;
				top:400px;
			}
		}
	</style>
</head>
<body>

	<div id="box">
		<div class="zou"></div>
	</div>

</body>
</html>
