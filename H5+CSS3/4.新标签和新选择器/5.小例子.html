<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		div {
			width:920px;
			margin:0 auto;
			overflow: hidden;
		}
		span {
			float: left;
			width:300px;
			height:300px;
			border-radius: 10px;
			background: red;
			text-align: center;
			color:#fff;
			font:100px/300px "simhei";
			margin-top: 10px;
		}
		span:nth-of-type(3n-1){
			margin-left: 10px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
	</div>
</body>
</html>
