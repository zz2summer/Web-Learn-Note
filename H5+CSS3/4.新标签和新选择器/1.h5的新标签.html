<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="header"></div>
	<div id="nav"><h1></h1></div>
	<div id="section"></div>
	<div id="aside"></div>
	<div id="footer"></div>

	<header>
		<nav>
			<ul>
				<li>导航1</li>
				<li>导航2</li>
				<li>导航3</li>
				<li>导航4</li>
				<li>导航5</li>
				<li>导航6</li>
			</ul>
		</nav>
	</header>
	<hgroup>
		<h1>蓝鸥科技</h1>   <!-- -- 产品的logo -->
		<h2>让教育回归本质</h2>  <!-- -- 品牌的共鸣 -->
	</hgroup>

	<figure>
		<figcaption>伦敦广场被布置成火星 展现未来移民场景</figcaption>
		<img src="1.jpg" alt="">
		<img src="2.jpg" alt="">
		<img src="3.jpg" alt="">
	</figure>
	<!-- 

		<header></header>

			语义：文档的头部或者页面的头部

		<nav></nav>

			语义：导航

		<footer></footer>

			语义：文档的脚部或者页面的脚部，通常用来包含文档的版权信息 或者授权 或者友情链接

		<aside></aside>

			语义：侧边栏 或者附属信息

		<hgroup></hgroup>

			语义：标题的集合 ，可以用来包含多个h1~h6的标签

		<figure></figure>

			语义：图片区域 ，可以包含多个图片或者一个figcaption,ficaption用来表示图片标题

		<figcaption></figcaption>

			语义：图片区域的标题 ，一般写在figure

		<section></section>

			语义：分区 ， 页面的或者文档的一部分区域 ，有独立的内容，但结构相近，就可以用section
			可以包含 header h1 ~ h6等等

		<article></article>

			语义：独立的内容 ，可以是文章 blog 帖子 短文或者回复 评论 
	 -->
</body>
</html>
