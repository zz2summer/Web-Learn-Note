			子选择器 ： >

		*/
		/*p+span {

		}*/
		/*
			相邻兄弟选择器： +
				作用范围 ：可以选择相邻的两个元素，元素一定要有同一个父级，+后面的元素享受样式
		*/
		p~span {
			border:1px solid red;
			background: yellow;
		}
		/*
			同级元素通用选择器： ~
				作用范围：所有相同父级中，位于 P 标签之后的同级的 span 标签 享受样式
		
		*/
