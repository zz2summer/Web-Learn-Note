<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			font-size:300px;
			text-align: center;
			-webkit-text-shadow: 20px 20px 20px #ccc, 24px 24px 24px #9E00F1, -24px -24px 24px #74E862;
			-moz-text-shadow: 20px 20px 20px #ccc, 24px 24px 24px #9E00F1, -24px -24px 24px #74E862;
			-ms-text-shadow: 20px 20px 20px #ccc, 24px 24px 24px #9E00F1, -24px -24px 24px #74E862;
			-o-text-shadow: 20px 20px 20px #ccc, 24px 24px 24px #9E00F1, -24px -24px 24px #74E862;
			text-shadow: 20px 20px 20px #ccc, 24px 24px 24px #9E00F1, -24px -24px 24px #74E862;
		}
	</style>
</head>
<body>
	<div>蓝鸥科技</div>
	<!-- 
		文字阴影


			第一个值 ：
				具体的数值 可以是正数，也可以是负数 为文字阴影X轴的大小

			第二个值 ：
				具体的数值 可以是正数，也可以是负数 为文字阴影Y轴的大小

			第三个值 ：
				具体的数值 可以是正数，不可以是负数 可以省略 省略之后 ，没有模糊面积 为文字阴影模糊面积

			第四个值 ：具体的颜色值，英文单词 十六进制 rgb rgba

			文字阴影值可以不断的添加，中间用逗号隔开
	 -->
</body>
</html>
