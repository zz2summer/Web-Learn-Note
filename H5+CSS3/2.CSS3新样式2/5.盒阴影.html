<body>
	<div></div>
	<!-- 
			盒阴影
				box-shadow
					第一个值：默认省略或者inset 可以省略，省略即为默认
						处理盒子阴影在盒子的里面还是外面

						默认省略 ，就是外面
						inset   就是里面
					第二个值 ：
						具体的数值 可以是正数，也可以是负数 为盒子阴影X轴的大小

					第三个值 ：
						具体的数值 可以是正数，也可以是负数 为盒子阴影Y轴的大小

					第四个值 ：
						具体的数值 可以是正数，不可以是负数 可以省略 省略之后 ，没有模糊面积 为盒子阴影模糊面积

					第五个值 ：具体的颜色值，英文单词 十六进制 rgb rgba

			盒阴影值可以不断的添加，中间用逗号隔开

	 -->
</body>
