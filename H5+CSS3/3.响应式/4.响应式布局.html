<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 80%;
			height:300px;
			background: red;
			padding-left:10%;
			margin:0 auto 0 ;
		}
		@media screen and (max-width:  900px){
			div {
				height:400px;
			}
		}
	</style>
</head>
<body>
	<!-- 
		响应式布局

			百分比布局

				布局百分比
					width
					padding-left
					padding-right
					margin-left
					margin-right
					left
					right

					需要牢记的公式

						目标元素的宽度 / 父级元素的宽度 = 百分比宽度
					温馨提示：
						高度的增加或者减少需要配合媒体查询
							高度：
								height
								padding-top
								padding-bottom
								margin-top
								margin-bottom
								top
								bottom 
							@media screen and () {}

				图片百分比
					图片的宽度和高度比较弹性化
					图片如果不设置宽度和高度，会原始显示，当设置了图片的宽度百分比时，宽度发生变化，高度也会等比缩放

					温馨提示，图片有时候太大，会超出，最好设置一个上限值，max-width 或者 max-height

				文字百分比
					em 和 rem 
					em父级的文字大小的倍数 父级大小是多少，决定子级文字em的大小

					rem 就是针对HTML文字字体大小

				一般响应式布局都用rem 通过媒体查询改变html的文字大小，就可以整体改变所有的页面中的文字大小
	
	 -->
	 <div>0</div>
</body>
</html>
