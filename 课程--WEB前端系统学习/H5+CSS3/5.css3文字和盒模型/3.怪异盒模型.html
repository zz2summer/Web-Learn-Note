<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:200px;
			height:200px;
			padding: 30px;
			border:10px solid red;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<!-- 
		box-sizing: 盒模型的设置

		标准盒模型 content-box
			盒子的宽：border + padding + width
			盒子和高：border + padding + height
		怪异盒模型 border-box
			盒子和宽：就是设置的width 会包含 border + padding 
			盒子的高：就是设置的height 会包含 border + padding
			
	 -->
	 <div></div>
</body>
</html>
