<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:100px !important;
			height:100px;
			border:none !important;   /*小心 ，这逼有诈*/
		}
		.cla1 {
			width:200px;
			border:10px solid red;
		}
		#box1 {
			width:300px;
		}
	</style>
</head>
<body>
	<div class="cla1" id="box1" style="width:400px;border:1px solid red;"></div>
	<div class="cla1" style="border:1px solid red;"></div>
	<div></div>
	<div></div>
	<!-- 
		!important   不推荐使用
			一般写在想要的样式后面 ，把相应的样式的优先级提升至最高

	 -->
</body>
</html>
