<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width:100px;
			height:100px;
			padding:100px;
			border:5px solid red;
			border-radius: 10px;
			margin:100px auto;
			transform-style:preserve-3d;
			perspective:200px;
		}
		span {
			display: block;
			width:100px;
			height:100px;
			background: red;
			transition:1s;
		}
		#box:hover span {
			transform:translateZ(-200px);
		}
	</style>
</head>
<body>
	<div id="box">
		<span></span>
	</div>
	<!-- 
		
		3d效果，首先需要给需要进行3d变换的元素的父级，添加3d环境 和 景深
			方法：
				transform-style:preserve-3d; 添加3d环境
				perspective:数值; 如：300px;


				transform
					rotateX 跳水 或者 后手翻 前空翻
					rotateY 扫堂腿 或者 红人 芭蕾舞
					rotateZ 大风车 或者 风火轮 

					translateX 向左右 向右走
					translateY 上天 入地
					translateZ 冲着你来 或者 冲着你倒退


		兼容 ie9以下不支持


	 -->
</body>
</html>
