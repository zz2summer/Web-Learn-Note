<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin:0;
		}
		html,body {
			width:100%;
			height:100%;
		}
		div {
			width:80%;
			margin:0 auto;
			overflow: hidden;
		}
		span {
			float: left;
			width:24%;
			margin-right: 1%;
			margin-top: 5px;
		}
		img {
			width:100%;
			/*max-width: 300px;*/
		}
		@media screen and (max-width: 960px){
			span {
				width:49%;
				margin-top: 10px;
			}
		}
	</style>
</head>
<body>
<!-- 
		图片的宽度和高度比较弹性化
			图片如果不设置宽度和高度，会原始显示，当设置了图片的宽度百分比时，宽度发生变化，高度也会等比缩放

			温馨提示，图片有时候太大，会超出，最好设置一个上限值，max-width 或者 max-height


 -->
	<div>
		<span>
			<img src="img/1.jpg" alt="">
		</span>
		<span>
			<img src="img/1.jpg" alt="">
		</span>
		<span>
			<img src="img/1.jpg" alt="">
		</span>
		<span>
			<img src="img/1.jpg" alt="">
		</span>
	</div>
</body>
</html>
