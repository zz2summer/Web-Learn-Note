<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:1200px;
			height:300px;
			background: red;
			margin:0 auto;
			border:10px solid green;
		}
		@media screen and (max-width: 960px){
			div {
				width:800px;
				height:500px;
				border:20px solid blue;
				background: #ccc;
			}
		}
		@media screen and (max-width: 460px){
			div {
				width:300px;
				height:600px;
				border:30px solid yellow;
				background: #000;
			}
		}
	</style>
</head>
<body>
	<div></div>
	<!-- 
		例子：
		@media screen and (max-width: 460px){
			div {
				width:300px;
				height:600px;
				border:30px solid yellow;
				background: #000;
			}
		}
		当屏幕发生变化，根据设置的最大值宽度或者最小值宽度时，读取大括号中的代码 比如：以下
		
		@media screen and (当屏幕发生变化，最大宽度到达某一个值的时候 比如：max-width:960px){
			会执行以下代码
			div {
				width:300px;
				height:600px;
				border:30px solid yellow;
				background: #000;
			}
		}
	 -->
</body>
</html>
