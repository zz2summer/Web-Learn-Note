<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000;
		}
		div {
			width:500px;
			height:500px;
			border:30px solid rgba(255,255,255,0.5);
			background: url("img/5.jpg");
			margin:30px auto;
			padding:120px;
			font-size:200px;
			font-weight: bolder;
			color:rgba(255,255,255,0.5);
			-webkit-background-clip:text;
			-moz-background-clip:text;
			-ms-background-clip:text;
			-o-background-clip:text;
			background-clip:text;
		}
	</style>
</head>
<body>
	<div>德玛西亚</div>
	<!-- 
		background-clip   
			1.border-box
				从边框开始显示背景 
			2.padding-box
				从padding区域开始显示背景
			3.content-box
				从内容区域显示背景
			4.text       火狐不支持 ie9,10不支持
				从文本区域显示背景

					温馨提示：
						需要rgba的配合 （需要rgba的透明度进行配合）
	 -->
</body>
</html>
