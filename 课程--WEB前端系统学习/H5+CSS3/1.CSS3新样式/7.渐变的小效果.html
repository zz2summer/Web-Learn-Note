<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #000;
		}
		div {
			width:300px;
			height:200px;
			margin:10px auto;
			border:1px solid red;
			background: url("img/3.jpg") no-repeat;
			background-size: 100% 100%;
		}
		span {
			display: block;
			width:300px;
			height:200px;
			background: linear-gradient(90deg,
				rgba(255,255,255,0) 100px,
				rgba(255,255,255,1) 120px,
				rgba(255,255,255,1) 140px,
				rgba(255,255,255,0) 160px,
				rgba(255,255,255,0)
			) -150px 0 no-repeat;
			-webkit-transition: 1s;
			-moz-transition: 1s;
			-ms-transition: 1s;
			-o-transition: 1s;
			transition: 1s;
			
		}
		div:hover span {
			background-position: 340px 0 ;
		}
	</style>
</head>
<body>
	<div>
		<span></span>
	</div>
</body>
</html>
