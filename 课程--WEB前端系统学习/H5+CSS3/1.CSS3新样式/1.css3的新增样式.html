<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:300px;
			height:300px;
			border:4px solid red;
			margin:0 auto;
			background: url("img/radius.png") no-repeat;
			border-radius: 150px / 200px;
		}
	</style>
</head>
<body>
<!-- 
		css3新增的样式。 ie6，7，8不支持
		并且不同浏览器针对CSS3样式 会有不同程度的支持，甚至不支持

		border-radius 圆角
			分为水平半径和垂直半径 详情请见 img文件夹中radius.png图

			水平半径和垂直半径中间用 / 分开 
			/左边代表水平半径
			/右边代表垂直半径


 -->
	<div></div>
</body>
</html>
