<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:300px;
			height:400px;
			margin:50px auto;
			background: url("img/11.jpg") no-repeat;
			background-size: 100% 100%;
			-webkit-box-reflect:below 10px linear-gradient(to top,
							rgba(255,255,255,1) 10px,
							rgba(255,255,255,0.3) 80px,
							rgba(255,255,255,0) 200px,
							rgba(255,255,255,0),
							rgba(255,255,255,0)
						);
		}
	</style>
</head>
<body>
	<div></div>
	<!-- 

		倒影只有-webkit-内核浏览器支持
			-webkit-box-reflect: below;

			第一个值
				控制倒影出现的位置
					上 above
					下 below
					左 left
					右 right
			第二个值
				倒影和本体之间间隙
					为具体的数值： 比如 10px
					-webkit-box-reflect: below 10px;

			第三个值
				可以透明度的渐变，也可以一个png透明的图片链接
					透明度的渐变
						-webkit-box-reflect:below 10px linear-gradient(to top,
							rgba(255,255,255,1) 10px,
							rgba(255,255,255,0.3) 80px,
							rgba(255,255,255,0) 200px,
							rgba(255,255,255,0),
							rgba(255,255,255,0)
						);					
					png透明的图片链接
						-webkit-box-reflect:left 10px url("img/7.png");



	 -->
</body>
</html>
