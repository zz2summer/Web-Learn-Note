<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*
			字符串的拼接
				字符串就是JS数据类型的一种
					数字 可以进行运算
					字符串 进行拼接
					布尔  

				+ 
					数字类型相加可以运算 就是相加
					字符串类型和任何类型相加都是字符串，都会进行拼接
		*/ 
		var a = 10; // 数字类型 可以运算
		var b = '10px'; // 可以进行拼接 '10px北京'
		var c = '北京';
		var d = 2;
		// alert(b + c);
		// alert ( '3' + 5 )
		// alert ( '蓝鸥科技' + 'in' + c );
		alert('img/' + d + '.jpg');// 'img/1.jpg'
	</script>
</head>
<body>
	
</body>
</html>
