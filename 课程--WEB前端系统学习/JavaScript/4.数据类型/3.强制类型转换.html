<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>100</div>
</body>
</html>
<script>
	/*
		数据类型的转换

			1.强制类型转换
				Number()  
					可以转换纯数字的字符串，不可以转换不是纯数字的字符串，会出现NaN
				parseInt()
					可以转换不是纯数字的字符串，但是第一个一定要是数字，否则会出现NaN，而且遇到不是数字的字符，后面直接切掉，把前面是数字的字符串转换成数字类型的数据，换句话，不支持小数的转换
				parseFloat()
					和parseInt()的区别，就是支持小数

				NaN 是一个不是数字的数字类型 Not a Number
				NaN 只要出现就证明我们的运算或者数据类型转换出了问题

			2.隐式类型转换

	*/ 
	var oDiv = document.getElementsByTagName('div')[0];

	// alert( typeof oDiv.innerHTML );
	// alert( Number(oDiv.innerHTML) + 86 );// '100' + 86 10086

	// var i = '100.0100000';

	// var i = 'a100.20px';
	var i = '200.50万亿元'; // 100.5

	// alert(  Number(i) ) ;
	// alert( parseInt(i) );
	// alert( typeof parseInt(i) );
	alert( parseFloat(i));
	// alert( typeof parseFloat(i) );

</script>
