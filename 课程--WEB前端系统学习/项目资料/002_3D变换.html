<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				padding:100px;
				border:4px solid red;
				margin:100px auto;
				perspective:300px;
			}
			#val{
				width:100px;
				height:100px;
				position:relative;
				transition:4s;
				transform-origin:center center -50px;
				transform-style:preserve-3d;
			}
			#val div{
				position:absolute;
				width:100px;
				height:100px;
				/*background:red;*/
				text-align: center;
				font:40px/100px "simhei";
			}
			#val div:nth-of-type(1){
				top:-100px;
				background:red;
				transform-origin:bottom;
				transform:rotateX(90deg);
			}
			#val div:nth-of-type(2){
				left:-100px;
				background:yellow;
				transform-origin:right;
				transform:rotateY(-90deg);
			}
			#val div:nth-of-type(3){
				background:blue;
			}
			#val div:nth-of-type(4){
				left:100px;
				background:green;
				transform-origin:left;
				transform:rotateY(90deg);
			}
			#val div:nth-of-type(5){
				top:100px;
				background:pink;
				transform-origin:top;
				transform:rotateX(-90deg);
			}
			#val div:nth-of-type(6){
				background:brown;
				transform:translateZ(-100px) rotateX(-180deg);
			}
			#box:hover #val{
				transform:rotateX(360deg) rotateY(360deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="val">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div> 
		</div>
	</body>
</html>
