<!DOCTYPE html>

    <style>
      *{padding:0;margin:0;list-style-type:none;}
     #btn{width:900px;margin:50px auto;}
     #btn ul li {width:248px;height:108px;float:left;margin:8px;/*overflow:hidden;*/}
     #btn ul li .pic{width:240px;height:100px;border:4px solid blue;position:relative;}
     #btn ul li .xia{width:240px;height:35px;background:rgba(0,0,0,0.3);position:relative;top:-8px;left:4px;}
     #btn ul li .top{width:4px;height:4px;background:red;position:relative;;top:-146px;left:0px;}
     #btn ul li .right{width:4px;height:4px;background:red;position:relative;top:-154px;right:-244px;}
     #btn ul li .bottom{width:4px;height:4px;background:red;position:relative;bottom:46px;right:-244px;}



    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script>
      var c=0;
      $(function(){
      $("#btn ul li").hover(function(){
        c=$(this).index();
       $("#btn ul li .xia").eq(c).css("top","-40px");
       $("#btn ul li .top").eq(c).stop().animate({'width':'248px'},300)
       $("#btn ul li .right").eq(c).stop().delay(300).animate({'height':'108px'},300)
       $("#btn ul li .bottom").eq(c).stop().animate({'width':'248px'},300)


    },function(){
      $("#btn ul li .xia").eq(c).css("top","-4px");
       $(".top").eq(c).stop().animate({'width':'0px'},300)
       $(".right").eq(c).stop().delay(300).animate({'height':'0px'},300)
       $(".bottom").eq(c).stop().animate({'width':'0px'},300)
    });
});
    </script>
</head>
