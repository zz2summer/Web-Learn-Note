<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border:1px solid red;
			border-collapse: collapse;
		}
		td,th {
			border:1px solid red;
			padding:0;
		}
		td,th {
			width:60px;
			height:50px;
		}
	</style>
</head>
<body>
<!-- 
		单元格合并 
			colspan="数值" 
			rowspan="数值"
				数值对应需要合并的单元格的数量 ，
				温馨提示：
					被合并的单元格要删除，否则会多出一个单元格

 -->
	<table>
		
			<tr>
				<th colspan="3">星期1</th>
				<!-- <th>星期2</th> 
				<th>星期3</th>-->
				<th>星期4</th>
				<th>星期5</th>
			</tr>
		
		
			<tr>
				<td>数学</td>
				<td>英语</td>
				<td>语文</td>
				<td>英语</td>
				<td>数学</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>

			<tr>
				<td rowspan="2">语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td rowspan="2">语文</td>
			</tr>
		
		
			<tr>
				<!-- <td>体育</td> -->
				<td>体育</td>
				<td>体育</td>
				<td>体育</td>
				<!-- <td>体育</td> -->
			</tr>
		
	</table>
</body>
</html>
