	<!-- 
		1.行间样式的引入
			写法：在标签中，写一个style的属性 比如：style="....."  在引号当中，写相应的css样式
			缺点：不利于维护，不利于代码重用
			优点：优先级最高

		2.内部样式表的引入
			写法：在head标签里，写一个style的标签，在标签中，通过选择器来控制样式
				选择器？
					 标签名选择器 
					 写法 ：
					 	div {
							... css的样式
					 	}

    				 ID选择器
    				 写法：
    				 	首先在相应标签中设置一个ID的属性
    				 		如： id="id名"
    				 	在样式表中，通过
    				 	# + id名 {
							... css的样式
    				 	}
    				 温馨小提示：
    				 	id名要以英文字母开头
    				 	id名不能重复，是唯一的

    				 class选择器
    				 写法：
    				 	首先在相应标签中设置一个class的属性
    				 		如：class="class名"
    				 	在样式表中，通过
    				 	. + class名 {
							... css的样式
    				 	}
    				 温馨小提示
    				 	class名以英文字母开头

					优先级

					标签名选择器  < class选择器 < id选择器 < 行间样式
					
					优点：加载速度快，不需要去请求服务器
					缺点：不利于代码重用


			3.外部样式表的引入
			
				写法：在head标签里，写一个link标签，用来关联一个css的文件，在css文件中，通过选择器来控制样式	

				温馨提示. 	
					<link rel="stylesheet" href="css文件的路径">

					优点：利于代码重用
					缺点：需要加载服务器
	-->
</body>
</html>
