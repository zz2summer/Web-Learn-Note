<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		#header {
			width:960px;
			height:30px;
			background: #f9f9f9;
			margin:0 auto;
			border-radius: 0 0 6px 6px;
		}
		.headerRight {
			float:right;
			padding:8px 31px 0 0 ;
		}
		.headerRight a {
			color:#666666;
			font-size:12px;
			padding:0 7px 0 27px;
			font-family: "microsoft yahei";
		}
		.headerRight .joinUs {
			border-right: 1px solid #d5d5d5;
			background: url("img/bg_header.png") 6px 0px no-repeat;
		}
		.headerRight .shop {
			background: url("img/bg_header.png") 8px -69px no-repeat;
		}
	</style>
</head>
<body>
<!-- 
		图片的命名不要用中文，尽量用英文或者拼音 不要随意加数字 不要大小写切换 要么全大写 要么全小写

 -->
	<div id="header">
		<div class="headerRight">
			<a href="#" class="joinUs">加盟100度</a>
			<a href="#" class="shop">店铺管理</a>
		</div>
	</div>
</body>

</html>
