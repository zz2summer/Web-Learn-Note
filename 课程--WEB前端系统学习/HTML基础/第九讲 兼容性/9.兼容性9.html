<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			border:10px solid red;
			float:left;
		}
		.box div {
			width: 100px;
			height: 100px;
			background: red;
			margin-right: 30px;
			border:5px solid #000;
			float:left;
			display: inline;
		}
	</style>
</head>
<body>
<!-- 
		margin-left 一行中左侧的第一个元素有双边距
		margin-right 一行中右侧的第一个元素有双边距
 -->
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
</body>
</html>
