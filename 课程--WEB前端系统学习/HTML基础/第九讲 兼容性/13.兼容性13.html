<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width:400px;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
			width:400px;
		}
	</style>
</head>
<body>
<!-- 
		在ie6下的文字溢出bug

		子元素的宽度和父级的宽度如果相差小于3px的时候，
		两个浮动元素中间有注释或者内联元素，就会出现文字溢出，内联元素越多，溢出越多

		解决办法：用div把注释或者内联元素包起来
 -->
	<div class="box">
		<div class="left"></div>
		<!-- 上面的是left部分 -->
		<div>
			<span></span>
			<span></span>
		</div>
		
		<div class="right">老白是个大胖子</div>
	</div>
</body>
</html>
