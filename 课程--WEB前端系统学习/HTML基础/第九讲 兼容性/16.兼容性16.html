<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		.box {
			width:200px;
			height:200px;
			border:1px solid #000;
			position: relative;
		}
		.box span {
			width:20px;
			height:20px;
			background: yellow;
			position: absolute;
			right:-1px;
			bottom:-1px;
		}
	</style>
</head>
<body>
<!-- 
	在IE6下，如果绝对定位的父级宽高是奇数的时候，子级元素的right和bottom值会有1px的偏差
 -->
	<div class="box">
		<span></span>
	</div>
</body>
</html>
