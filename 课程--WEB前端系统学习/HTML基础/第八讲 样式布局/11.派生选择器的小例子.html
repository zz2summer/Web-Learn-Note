<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		#box1 {
			width:550px;
			margin:0 auto;
			border:1px solid #E4AD7F;
		}
		#box1 li {
			width:100px;
			height:50px;
			background: #A5EEA2;
			float:left;
			margin-right: 10px;
			text-align: center;
			line-height: 50px;
			font-size:24px;
		}
		#box1 li a {
			color:#E99B1E;
		}
		#box1 .cla1{
			background: red;
		}
		#box1 .cla1 a {
			color:#fff;
		}/**/
		/*
			id    10000
			class 100
			div   1

			#box1 li       10000 + 1
			#box1 li a     10000 + 1 + 1

			#box1 .cla1    10000 + 100
			#box1 .cla1 a  10000 + 100 + 1
		*/
	</style>
</head>
<body>
	<div id="box1">
		<ul>
			<li class="cla1">
				<a href="#">导航1</a>
			</li>

			<li>
				<a href="#">导航2</a>
			</li>

			<li>
				<a href="#">导航3</a>
			</li>

			<li>
				<a href="#">导航4</a>
			</li>

			<li>
				<a href="#">导航5</a>
			</li>
		</ul>
	</div>
</body>
</html>
