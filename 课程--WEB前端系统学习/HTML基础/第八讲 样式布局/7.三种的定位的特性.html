<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1 {

			background: red;
			position: absolute;
			/*float:left;*/
		}
		#box2 {
			width:200px;
			height:200px;
			background: yellow;
		}
		span {
			width:100px;
			height:100px;
			background: red;
			position: fixed;
			left:0px;
		}
		.span1 {
			z-index: 1;
		}
		.span2{
			z-index: 2;
		}
		.span4{
			z-index: 10;
		}
	</style>
</head>
<body>
	<!-- 
		定位的三种特性

			相对定位 relative
				1.不影响元素本身的特性
				2.不使元素脱离文档流 
				3.提升层级
				4.无法触发BFC
				5.针对自己本身进行定位

			绝对定位 absolute
				1.会使元素完全脱离文档流
				2.内容撑开宽度和高度
				3.使元素支持所有的CSS样式
				4.提升层级
					z-index:数值; 定位层级设置
						数值越大，层级越高
				5.绝对定位要和相对定位配合使用
				6.如果有定位父级，针对定位父级发生偏移，没有定位父级，针对document进行偏移
				7.如果绝对定位的子级有浮动，可以省略清浮动的操作

			固定定位 fixed
				1.不兼容IE6
				2.针对窗口进行定位
				3.如果固定定位的子级有浮动，可以省略清浮动的操作
	 -->
	 <!-- <div id="box1">div1</div>
	 <div id="box2">div2</div> -->
	 <!-- <span class="span1">span1</span> -->

</body>
</html>
