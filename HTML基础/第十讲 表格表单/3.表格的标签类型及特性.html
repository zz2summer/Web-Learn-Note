<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border:1px solid red;
			border-collapse: collapse;
		}
		td,th {
			border:1px solid red;
			padding:0;
		}
		table {
			width:500px;
		}
		td,th {
			width:200px;
			height:100px;
		}
	</style>
</head>
<body>
<!-- 
		table标签的特性
			1.单元格会默认平分整个table的宽度
			2.th的内容默认加粗，并且水平和垂直都居中
			3.td的内容默认不加粗，并且垂直居中
			4.table的宽度决定整个表格的宽度，如果td，th设置的总宽度比table的宽度大，不好使
			5.表格的同一列继承最大宽度 （th,td最好都设置上宽度）
			6.表格的同一排继承最大高度  （th,td最好都设置上高度）
		
 -->
	<table>
		
			<tr>
				<th>星期1</th>
				<th>星期2</th>
				<th>星期3</th>
				<th>星期4</th>
				<th>星期5</th>
			</tr>
		
		
			<tr>
				<td>数学</td>
				<td>英语</td>
				<td>语文</td>
				<td>英语</td>
				<td>数学</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
			
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>

			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>语文</td>
				<td>语文</td>
			</tr>
		
		
			<tr>
				<td>体育</td>
				<td>体育</td>
				<td>体育</td>
				<td>体育</td>
				<td>体育</td>
			</tr>
		
	</table>
</body>
</html>
