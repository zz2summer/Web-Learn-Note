<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:400px;
			height:400px;
			border:4px solid #000;
			background: yellow;
			position: relative;
			overflow: hidden;
		}
		span {
			width:400px;
			height:100px;
			background: red;
			position: absolute;
			top:400px;
			transition:0.01s;
		}
		div:hover span{
			top:300px;
		}
	</style>
</head>
<body>
	<div>
		<span></span>
	</div>
</body>
</html>
