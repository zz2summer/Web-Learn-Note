<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width:200px;
			height:32px;
			border:1px solid #000;
		}
		input {
			width:100px;
			height:30px;
			border:1px solid blue;
			margin:0;
			padding:0;
			float:left;
		}
	</style>
</head>
<body>
<!-- 
		在IE6.7下 输入型的表单标签控件上下会有1px的间隙。

		处理方法：给input加浮动
 -->
	<div class="box">
		<input type="text">
	</div>
</body>
</html>
