<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width:400px;
		}
		.left {
			background: red;
			float:left;
		}
		.right{
			background: yellow;
			float:right;
		}
		h3{
			margin:0;
			height:40px;
			float:left;
		}
	</style>
</head>
<body>
<!-- 
		ie6中，元素浮动，如果宽度需要内容撑开，需要给里面的块元素都添加浮动才可以
 -->
	<div class="box">
		<div class="left">
			<h3>左侧</h3>
		</div>
		<div class="right">
			<h3>右侧</h3>
		</div>
	</div>
</body>
</html>
