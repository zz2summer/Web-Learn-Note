<body>
<!-- 
		内联属性的标签
			内联标签
				特性：
					1.同属性的标签排在同一排
					2.内容撑开宽度
					3.不支持宽高，不支持上下的padding和margin
					4.代码换行被解析 间距大小取决于父级的font-size的大小

				span标签
					写法：<span></span>
					双标签
					语义：无意义
					默认样式：无

				strong标签
					写法：<strong></strong>
					双标签
					语义：强调
					默认样式：font-weight
						权重比较高
				
				em标签
					写法：<em></em>
					双标签
					语义：强调
					默认样式：font-style
						权重比较高

				a标签
					写法：<a href="需要链接的网页地址" target="打开网页的方式"></a>
					双标签
					语义：超链接
					默认样式：color text-decoration cursor
						温馨提示：
							href属性中
								1.如果要链接一个网站地址的话，一定要加 http://
								2. # 代表链接到当前页
							target
								_self 默认 在当前窗口打开
								_blank 在新窗口打开

			内联块标签
				内联块属性 
					特性：
						1.同属性的标签排在同一排
						2.内容撑开宽度
						3.支持所有的css的样式
						4.代码换行被解析，间距大小取决于父级的font-size大小
				img标签
					写法：<img src="图片的路径地址" alt="图片说明">
					单标签
					语义：图片
					默认样式：低版本浏览器中有默认的边框
						温馨小提示：
							1.路径地址一定要正确
							2.alt属性一定要写

 -->
 	<div>我是div1</div>
 	<div>我是div2</div>
 	<div>我是div3</div>
 	<div>我是div4</div>
 	<span>我是span1</span><span>我是span2 我比较宽</span><span>我是span3</span>
 	<span>我是span4</span>
 	<!-- <div>我是下面的DIV</div> -->
 	<strong>我是strong1</strong>
 	<strong>我是strong2</strong>
 	<strong>我是strong3</strong>
 	<strong>我是strong4</strong>
 	<em>我是em1</em>
 	<em>我是em2</em>
 	<em>我是em3</em>
 	<em>我是em4</em>
	<a href="http://www.baidu.com" target="_blank">链接到百度</a>
	<a href="#">我是A2</a>
	<a href="#">我是A3</a>
	<a href="#">我是A4</a>

	<img src="imgs/1.jpg" alt="机器猫">
	<img src="imgs/1.jpg" alt="机器猫">
	<img src="imgs/1.jpg" alt="机器猫">
