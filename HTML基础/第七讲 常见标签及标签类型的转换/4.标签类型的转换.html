<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*div {
			border:1px solid red;
			display: inline;
			width:100px;
			height:100px;
		}*/
		span {
			border:1px solid red;
			height:100px;
			display: block;
		}
		h2 {
			border:1px solid red;
			display: inline-block;
			width:100px;
			height:100px;
		}
		p {
			border:1px solid red;
			display: none;
		}
	</style>
</head>
<body>
<!-- 
		标签类型的转换
			显示为无：display:none;

			块属性 display:block;
			内联属性
				内联 display:inline;
				内联块 display:inline-block;
 -->

 <div>1</div>
 <div>2</div>
 <span>span1</span>
 <span>span2</span>
 <h2>我是h2</h2>
 <h2>我是h2</h2>
 <p>我是p标签</p>
 <div>我是DIV</div>
</body>
</html>
